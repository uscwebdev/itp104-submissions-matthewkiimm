        header {

        .collage {
            display: flex;
            flex-wrap: wrap;

        }
        .collage div {
    flex: 1; 
    min-width: calc(33.33% - 20px);
    border: 1px solid darkolivegreen;
    position: relative;
    overflow: hidden;
}

.collage div img {
    display: block;
    width: 100%; 
    height: auto; 
    object-fit: cover;
}
.collage div {
    height: 200px; 
}

.collage div:nth-child(1),
.collage div:nth-child(2) {
    min-width: calc(50% - 20px);
}



.collage div:nth-child(odd) {
    width: calc(50% - 20px); 
}
.collage div:nth-child(3), .collage div:nth-child(4) {
    width: calc(25% - 20px);
}
.nested-flex {
    display: flex;
    flex-wrap: wrap;
    width: 50%;
